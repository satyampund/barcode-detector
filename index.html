<!DOCTYPE html>
<html>
  <head>
    <title>Barcode Scanner</title>
  </head>
  <body>
    <input type="file" id="file-input" />
    <div id="result"></div>

    <script>
      if (!('BarcodeDetector' in window)) {
        console.log('Barcode Detector is not supported by this browser.');
      } else {
        console.log('Barcode Detector supported!');

        const barcodeDetector = new BarcodeDetector({
          formats: [
            'code_39',
            'codabar',
            'ean_13',
            'qr_code',
            'aztec',
            'code_128',
            'code_39',
            'code_93',
            'data_matrix',
            'ean_8',
            'itf',
            'pdf417',
            'upc_a',
            'upc_e',
            'unknown',
          ],
        });

        // Get the file input element
        const fileInput = document.getElementById('file-input');

        // Listen for changes to the file input and handle the uploaded image
        fileInput.addEventListener('change', function (event) {
          // Get the uploaded file
          const file = event.target.files[0];

          // Create a new FileReader instance to read the file
          const reader = new FileReader();

          // When the FileReader instance has finished loading the file
          reader.onload = function () {
            const img = new Image();
            img.src = reader.result;

            img.onload = async function () {
              try {
                // Create a canvas element to preprocess the image
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Convert the image to black and white using a thresholding technique
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                  const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                  const threshold = 128;
                  const value = brightness < threshold ? 0 : 255;
                  data[i] = value;
                  data[i + 1] = value;
                  data[i + 2] = value;
                }
                ctx.putImageData(imageData, 0, 0);

                // Detect barcodes in the preprocessed image
                const preprocessedImg = new Image();
                preprocessedImg.src = canvas.toDataURL();
                const barcodes = await barcodeDetector.detect(preprocessedImg);

                // If any barcodes were detected, log their values to the console and show the first barcode's value on the page
                if (barcodes.length > 0) {
                  console.log(barcodes.map((barcode) => barcode.rawValue));
                  document.getElementById('result').innerHTML = barcodes[0].rawValue;
                } else {
                  console.log('No barcodes found in the image.');
                  document.getElementById('result').innerHTML = 'No barcodes found in the image.';
                }
              } catch (error) {
                console.error(error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
              }
            };
          };
          reader.readAsDataURL(file);
        });
      }
    </script>
  </body>
</html>
