<!DOCTYPE html>
<html>
  <head>
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="my-div">
        <canvas id="canvas"></canvas>
      </div>
      <input type="file" id="file-input" />
      <div id="result"></div>
      <div id="previous-data"></div>
    </div>

    <script>
      if (!('BarcodeDetector' in window)) {
        console.log('Barcode Detector is not supported by this browser.');
      } else {
        console.log('Barcode Detector supported!');

        const barcodeDetector = new BarcodeDetector({
          formats: [
            'code_39',
            'codabar',
            'ean_13',
            'qr_code',
            'aztec',
            'code_128',
            'code_39',
            'code_93',
            'data_matrix',
            'ean_8',
            'itf',
            'pdf417',
            'upc_a',
            'upc_e',
            'unknown',
          ],
        });

        // Get the file input element
        const fileInput = document.getElementById('file-input');
        const previousData = document.getElementById('previous-data');

        fileInput.addEventListener('change', function (event) {
          const file = event.target.files[0];

          // Create a new FileReader instance to read the file
          const reader = new FileReader();

          // When the FileReader instance has finished loading the file
          reader.onload = function () {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const myDiv = document.getElementById('my-div');

            const img = new Image();
            img.src = reader.result;

            img.onload = async function () {
              try {
                canvas.width = myDiv.clientWidth;
                canvas.height = myDiv.clientHeight;
                const barcodes = await barcodeDetector.detect(img);
                context.drawImage(img, 0, 0, myDiv.clientWidth, myDiv.clientHeight);

                if (barcodes.length > 0) {
                  const barcodeValue = barcodes[0].rawValue;
                  document.getElementById('result').innerHTML = barcodeValue;

                  const successCount = Number(localStorage.getItem('successCount')) || 0;
                  const failureCount = Number(localStorage.getItem('failureCount')) || 0;

                  if (barcodeValue) {
                    localStorage.setItem('successCount', successCount + 1);
                  } else {
                    localStorage.setItem('failureCount', failureCount + 1);
                  }
                  previousData.innerHTML = `Total Scans: ${
                    successCount + failureCount
                  }, Success: ${successCount}, Failure: ${failureCount}`;
                } else {
                  console.log('No barcodes found in the image.');
                  document.getElementById('result').innerHTML = 'No barcodes found in the image.';
                }
              } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
              }
            };
          };
          reader.readAsDataURL(file);
        });
      }
    </script>
  </body>
</html>
